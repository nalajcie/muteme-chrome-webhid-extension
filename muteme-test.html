<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MuteMe Device Test</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
    }
    
    h1 {
      color: #00d4ff;
      border-bottom: 2px solid #00d4ff;
      padding-bottom: 10px;
    }
    
    h2 {
      color: #fff;
      margin-top: 30px;
    }
    
    .card {
      background: #16213e;
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 18px;
    }
    
    .status-indicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #666;
    }
    
    .status-indicator.connected {
      background: #00ff88;
      box-shadow: 0 0 10px #00ff88;
    }
    
    .status-indicator.disconnected {
      background: #ff4444;
    }
    
    button {
      background: #00d4ff;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #00b8e6;
      transform: translateY(-1px);
    }
    
    button:disabled {
      background: #444;
      color: #888;
      cursor: not-allowed;
      transform: none;
    }
    
    .color-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 15px;
    }
    
    .color-btn {
      aspect-ratio: 1;
      border-radius: 10px;
      border: 3px solid transparent;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
    
    .color-btn:hover {
      transform: scale(1.05);
      border-color: #fff;
    }
    
    .color-btn.active {
      border-color: #00d4ff;
      box-shadow: 0 0 15px rgba(0,212,255,0.5);
    }
    
    .color-off { background: #333; color: #888; }
    .color-red { background: #ff4444; color: #fff; }
    .color-green { background: #00ff88; color: #000; }
    .color-yellow { background: #ffdd00; color: #000; }
    .color-blue { background: #4488ff; color: #fff; }
    .color-purple { background: #aa44ff; color: #fff; }
    .color-cyan { background: #00ddff; color: #000; }
    .color-white { background: #ffffff; color: #000; }
    
    .effect-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    
    .effect-btn {
      padding: 10px 20px;
      background: #333;
      color: #fff;
    }
    
    .effect-btn.active {
      background: #00d4ff;
      color: #000;
    }
    
    .touch-display {
      text-align: center;
      padding: 40px;
      font-size: 24px;
      border-radius: 10px;
      transition: all 0.1s;
    }
    
    .touch-display.idle {
      background: #333;
      color: #888;
    }
    
    .touch-display.touching {
      background: #00ff88;
      color: #000;
      box-shadow: 0 0 30px rgba(0,255,136,0.5);
    }
    
    .log {
      background: #0a0a1a;
      border-radius: 6px;
      padding: 15px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 13px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .log-entry {
      padding: 3px 0;
      border-bottom: 1px solid #222;
    }
    
    .log-entry:last-child {
      border-bottom: none;
    }
    
    .log-time {
      color: #666;
      margin-right: 10px;
    }
    
    .log-touch { color: #00ff88; }
    .log-led { color: #00d4ff; }
    .log-device { color: #ffdd00; }
    .log-error { color: #ff4444; }
    
    .device-info {
      font-size: 14px;
      color: #888;
      margin-top: 10px;
    }
    
    .device-info span {
      color: #00d4ff;
    }
  </style>
</head>
<body>
  <h1>üé§ MuteMe Device Test</h1>
  
  <div class="card">
    <div class="status">
      <div class="status-indicator" id="statusIndicator"></div>
      <span id="statusText">Disconnected</span>
    </div>
    <div class="device-info" id="deviceInfo"></div>
    <div style="margin-top: 20px;">
      <button id="connectBtn">Connect MuteMe</button>
      <button id="disconnectBtn" disabled style="margin-left: 10px; background: #ff4444;">Disconnect</button>
    </div>
  </div>
  
  <h2>üí° LED Control</h2>
  <div class="card">
    <p>Select a color:</p>
    <div class="color-grid" id="colorGrid">
      <button class="color-btn color-off active" data-color="0">OFF</button>
      <button class="color-btn color-red" data-color="1">Red</button>
      <button class="color-btn color-green" data-color="2">Green</button>
      <button class="color-btn color-yellow" data-color="3">Yellow</button>
      <button class="color-btn color-blue" data-color="4">Blue</button>
      <button class="color-btn color-purple" data-color="5">Purple</button>
      <button class="color-btn color-cyan" data-color="6">Cyan</button>
      <button class="color-btn color-white" data-color="7">White</button>
    </div>
    
    <p style="margin-top: 20px;">Select an effect:</p>
    <div class="effect-buttons" id="effectButtons">
      <button class="effect-btn active" data-effect="0">Solid</button>
      <button class="effect-btn" data-effect="16">Dim</button>
      <button class="effect-btn" data-effect="32">Fast Pulse</button>
      <button class="effect-btn" data-effect="48">Slow Pulse</button>
    </div>
  </div>
  
  <h2>üëÜ Touch Events</h2>
  <div class="card">
    <div class="touch-display idle" id="touchDisplay">
      Waiting for touch...
    </div>
    <p style="margin-top: 15px; color: #888; text-align: center;">
      Touch the MuteMe button to see events here
    </p>
  </div>
  
  <h2>üìù Event Log</h2>
  <div class="card">
    <div class="log" id="log"></div>
    <button id="clearLogBtn" style="margin-top: 15px; background: #444;">Clear Log</button>
  </div>

  <script type="module" src="muteme-test.js"></script>
</body>
</html>
