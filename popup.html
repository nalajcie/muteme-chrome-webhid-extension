<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MuteMe Controller</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 280px;
      background: #1a1a2e;
      color: #eee;
      padding: 15px;
    }
    
    h1 {
      font-size: 16px;
      color: #00d4ff;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-card {
      background: #16213e;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    
    .status-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    
    .status-row:last-child {
      margin-bottom: 0;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #666;
    }
    
    .status-indicator.connected {
      background: #00ff88;
      box-shadow: 0 0 8px #00ff88;
    }
    
    .status-indicator.disconnected {
      background: #ff4444;
    }
    
    .status-indicator.muted {
      background: #ff4444;
      box-shadow: 0 0 8px #ff4444;
    }
    
    .status-indicator.unmuted {
      background: #00ff88;
      box-shadow: 0 0 8px #00ff88;
    }
    
    .status-label {
      font-size: 13px;
      color: #888;
      flex: 1;
    }
    
    .status-value {
      font-size: 13px;
      font-weight: 600;
    }
    
    .mute-button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 12px;
    }
    
    .mute-button:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }
    
    .mute-button.unmuted {
      background: #ff4444;
      color: white;
    }
    
    .mute-button.unmuted:hover {
      background: #cc3333;
    }
    
    .mute-button.muted {
      background: #00ff88;
      color: #000;
    }
    
    .mute-button.muted:hover {
      background: #00cc6a;
    }
    
    .settings-link {
      display: block;
      text-align: center;
      color: #00d4ff;
      text-decoration: none;
      font-size: 12px;
      padding: 8px;
    }
    
    .settings-link:hover {
      text-decoration: underline;
    }
    
    .no-device {
      text-align: center;
      padding: 20px;
    }
    
    .connect-btn {
      background: #00d4ff;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .connect-btn:hover {
      background: #00b8e6;
    }
    
    .touch-mode-select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      background: #0a0a1a;
      color: #eee;
      border: 1px solid #333;
      font-size: 13px;
    }
    
    .section-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      margin-bottom: 6px;
    }
    
    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 0;
    }
    
    .checkbox-row input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #00d4ff;
    }
    
    .checkbox-row label {
      font-size: 13px;
      color: #ccc;
      cursor: pointer;
    }
    
    .status-value.clickable {
      color: #00d4ff;
      cursor: pointer;
      text-decoration: underline;
    }
    
    .status-value.clickable:hover {
      color: #00b8e6;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ MuteMe Controller</h1>
  
  <div id="connectedView" style="display: none;">
    <div class="status-card">
      <div class="status-row">
        <div class="status-indicator" id="deviceIndicator"></div>
        <span class="status-label">Device</span>
        <span class="status-value" id="deviceStatus">-</span>
      </div>
      <div class="status-row">
        <div class="status-indicator" id="callIndicator"></div>
        <span class="status-label">Call</span>
        <span class="status-value" id="callStatus" title="Click to switch to tab">-</span>
      </div>
      <div class="status-row">
        <div class="status-indicator" id="muteIndicator"></div>
        <span class="status-label">Mute</span>
        <span class="status-value" id="muteStatus">-</span>
      </div>
    </div>
    
    <button id="muteBtn" class="mute-button" disabled>
      No Active Call
    </button>
    
    <div class="status-card">
      <div class="section-label">Touch Mode</div>
      <select id="touchModeSelect" class="touch-mode-select">
        <option value="toggle">Toggle (Tap to mute/unmute)</option>
        <option value="smart">Smart (Tap to toggle, hold to talk when muted)</option>
        <option value="push-to-talk">Push to Talk (Hold to unmute)</option>
      </select>
      <div class="checkbox-row">
        <input type="checkbox" id="focusTabCheckbox">
        <label for="focusTabCheckbox">Switch to meeting tab on press</label>
      </div>
    </div>
  </div>
  
  <div id="disconnectedView" class="no-device">
    <p>MuteMe device not connected</p>
    <button id="connectBtn" class="connect-btn">Connect MuteMe</button>
  </div>
  
  <a href="muteme-test.html" target="_blank" class="settings-link">
    Open Device Test Page
  </a>

  <script type="module" src="popup.js"></script>
</body>
</html>
